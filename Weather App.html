<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- Bootstrap CSS for responsiveness -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .weather-card {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        #weather-info {
            margin-top: 1rem;
        }

        #weather-icon {
            width: 100px;
            height: 100px;
        }

        .error {
            color: red;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="weather-card">
            <h1 class="mb-4">Weather App</h1>
            <!-- Input for city name -->
            <input type="text" id="city-input" class="form-control mb-3" placeholder="Enter city name">
            <!-- Button to fetch weather -->
            <button id="city-input-btn" class="btn btn-primary w-100">Get Weather</button>
            <!-- Weather information display -->
            <div id="weather-info" class="mt-4">
                <h3 id="city-name"></h3>
                <p id="date"></p>
                <img id="weather-icon" src="" alt="Weather Icon">
                <p id="temperature"></p>
                <p id="description"></p>
                <p id="wind-speed"></p>
                <p id="humidity"></p>
                <p class="error" id="error-message"></p>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Moment.js for date formatting -->
    <script src="https://momentjs.com/downloads/moment.min.js"></script>

    <script>
        // Function to fetch weather data
        function fetchWeather(city) {
            const apiKey = 'f00c38e0279b7bc85480c3fe775d518c'; // Replace with your API key
            const apiUrl = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;

            // Clear previous error message
            $('#error-message').text('');

            $.get(apiUrl, function (data) {
                // Update the DOM with weather data
                $('#city-name').text(data.name);
                $('#date').text(moment().format('MMMM Do YYYY, h:mm:ss a'));
                $('#weather-icon').attr('src', `http://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png`);
                $('#temperature').text(`${data.main.temp}Â°C`);
                $('#description').text(data.weather[0].description);
                $('#wind-speed').text(`Wind: ${data.wind.speed} m/s`);
                $('#humidity').text(`Humidity: ${data.main.humidity}%`);
            }).fail(function () {
                // Display error message if API call fails
                $('#error-message').text('City not found. Please try again.');
                $('#city-name').text('');
                $('#date').text('');
                $('#weather-icon').attr('src', '');
                $('#temperature').text('');
                $('#description').text('');
                $('#wind-speed').text('');
                $('#humidity').text('');
            });
        }

        // Event listener for the button
        $('#city-input-btn').click(function () {
            const city = $('#city-input').val();
            if (city) {
                fetchWeather(city);
            } else {
                $('#error-message').text('Please enter a city name.');
            }
        });

        // Event listener for pressing "Enter" key
        $('#city-input').keypress(function (e) {
            if (e.which === 13) { // 13 is the key code for "Enter"
                const city = $('#city-input').val();
                if (city) {
                    fetchWeather(city);
                } else {
                    $('#error-message').text('Please enter a city name.');
                }
            }
        });
    </script>
</body>

</html>
